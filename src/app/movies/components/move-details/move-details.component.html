<div class="flex contain mt-5">
  <div class="flex p-5 mt-20">
    <div class="w-1/6" *ngIf="getMovieDetailResult.poster_path">
      <img
        src="https://image.tmdb.org/t/p/original/{{
          getMovieDetailResult.poster_path
        }}"
        alt=""
        class="img"
      />
    </div>
    <div class="w-5/6 mt-5 ml-5">
      <h1 class="mt-2 mb-2 text-white font-bold">
        {{ getMovieDetailResult.original_title }}
      </h1>
      <p class="mt-3 mb-3 text-white">{{ getMovieDetailResult.overview }}</p>
      <a href="https://www.themoviedb.org/video/play?key={{getMovieVedioResult}}" class="bg-red-600 hover:bg-red-700  hover:border-white hover:border-solid hover:border-2 text-white font-bold py-2 px-4 rounded-md"
      type="submit" target="_blank"> Watch Trailer</a>
      <div class="mt-4 p-4">
        <h2 class="text-white">Top Cast</h2>
        <div class="flex flex-wrap">
            <div class="w-1/3" *ngFor="let c of getMovieCastResult">
            <div class="flex flex-wrap mt-2 mb-2">
                <div class="w-1/6 mr-1" *ngIf="c.profile_path">
                    <img
                    src="https://image.tmdb.org/t/p/original/{{
                        c.profile_path
                    }}"
                    alt=""
                    class="img"
                  />
                </div>
                <div class="w-5/6">
                    <h3 class="text-white">{{c.original_name}}</h3>
                    <p class="text-white">{{c.character}}</p>
                </div>
            </div>
              
            
        </div>
        </div>
        
      </div>
    </div>
  </div>
</div>
