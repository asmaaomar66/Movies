<div class="container mt-5 p-20">
  <form
    class="flex justify-between"
    [formGroup]="searchForm"
    (ngSubmit)="submitForm()"
  >
    <div class="w-5/6 mb-3 mr-7">
      <input
        type="text"
        class="form-control bg-gray-200 rounded-md py-2 px-4 block w-full leading-5 focus:outline-none focus:bg-white focus:ring-0"
        formControlName="movieName"
        placeholder="Search Movie Here..."
      />
    </div>
    <div class="w-1/6">
      <button
        class="bg-red-600 hover:bg-red-800 hover:text-xl text-white font-bold py-2 px-4 rounded-md"
        type="submit"
      >
        Search
      </button>
    </div>
  </form>

  <div class="flex flex-wrap mt-5">
    <div class="lg:w-1/3" *ngFor="let s of searchResult">
      <div class="flex">
        <div class="lg:w-1/4 mt-4 mb-4 mr-4" *ngIf="s.poster_path">
          <img
            src="https://image.tmdb.org/t/p/original/{{ s.poster_path }}"
            alt=""
            class="img cursor-pointer"
            [routerLink]="['/movedetails',s.id]"
          />
        </div>
        <div class="lg:w-3/4 mt-4 mb-4">
          <h1 class="text-red-600">{{ s.original_title }}</h1>
          <!-- <p class="text-white">{{s.overview}}</p> -->
        </div>
      </div>
    </div>
  </div>
</div>
